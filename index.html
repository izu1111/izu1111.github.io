<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monetized Links Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 30px; }
        h1 { text-align: center; margin-bottom: 24px; }
        .link-list { list-style: none; padding: 0; }
        .link-list li { margin: 15px 0; }
        .link-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .link-btn:hover { background: #217dbb; }
        .taplink-section {
            margin-top: 32px;
            text-align: center;
        }
        .taplink-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2ecc71;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .taplink-btn:hover { background: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monetized Links</h1>
        <ul class="link-list">
            <li><a class="link-btn" href="https://ouo.io/N5wbda" target="_blank">Offer 1</a></li>
            <li><a class="link-btn" href="https://ouo.io/9a787H" target="_blank">Offer 2</a></li>
            <li><a class="link-btn" href="https://ouo.io/yY7E49" target="_blank">Offer 3</a></li>
        </ul>
        <div class="taplink-section">
            <p>For more resources, visit my Taplink page:</p>
            <a class="taplink-btn" href="https://taplink.cc/taxskhub" target="_blank">Go to Taplink</a>
        </div>
    </div>
    <!-- Place Adsterra ad code here when ready -->
</body>
</html>
